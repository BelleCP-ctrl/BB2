
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Surpresa!</title>
    <style>
        body {
            background-color: #ffc0cb;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
        }
        .hidden {
            display: none;
        }
        button {
            background-color: white;
            border: 2px solid #ff69b4;
            color: #ff69b4;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
        }
        img {
            max-width: 80%;
            height: auto;
            margin-top: 20px;
            border-radius: 20px;
            border: 5px solid #fff;
        }
        .caption {
            font-size: 22px;
            color: #fff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <button onclick="showImage()">Clique aqui</button>
    <div id="content" class="hidden">
        <img src="A_digital_photograph_with_glitter_and_star_border_.png" alt="Imagem com fundo rosa e glitter">
        <div class="caption">Você é mais do que sei, é mais que pensei, é mais que esperava baby</div>
    </div>
    <script>
        function showImage() {
            document.getElementById('content').classList.remove('hidden');
        }
    </script>
</body>
</html>
